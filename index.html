<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Coach Landing Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    !-- *************** Hero Section **************** -->
    <header>
        <div class="content-wrap">
            <div id="logo-title">
                <h3>
                    <span id="logo-name">Molly Rogers</span>
                    <span id="logo-pipe">|</span>
                    <span id="logo-title">Life Coach</span>
                </h3>
            </div>
            <div id="intro-text">
                <h1>60-min online session to become the happiest person you can be.</h1>
            </div>
            <div class="content-image">
                <img src="#" />
            </div>
        </div>
    </header>

    !-- ***** Book Coaching Session Section ***** -->
    <section id="schedule-session">
        <div class="content-wrap">
            <h3>Schedule a free introductory coaching session today</h3>
            <form action="" method="get" class="call-form">
                <div class="form-name">
                    <input type="text" name="name" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-email">
                    <input type="email" name="email" id="email" placeholder="email" required>
                </div>
                <div class="form-phone">
                    <input type="number" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="form-submit">
                    <input type="submit" value="Let's Talk">
                </div>
            </form>
        </div>
    </section>
    <main></main>
</body>

</html>
